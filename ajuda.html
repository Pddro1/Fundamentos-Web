    <main class="contato">
        <section class="form-control">
        <form action="" >
            <h3>Deixe seu Apoio</h3>

            <div>
                <label for="nome">Nome:</label> 
                <input type="text" id="nome"  placeholder="Entre com o seu Nome" onkeyup="validaNome()" required>
            </div>
            <div id="txtNome"></div>

            <div>
                <label for="email">E-Mail:</label> 
                <input type="text" id="email" placeholder="ex.: email@email.com" onkeyup="validaEmail2()" required>
            </div>
            <div id="txtEmail"></div>

            <div>
                <label for="assunto">Assunto:</label>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
            </div>
            <div id="txtAssunto"></div>

            <button type="submit" onclick="enviar()">Enviar</button>
        </form>
